<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="frontpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Small Batch</title>
</head>

<body>

    <div class="grid-container">
        <div class="header">
            <p class="header-text"> På vores lille bryggeri Small Batch brygger vi Bornholmsk øl i balance. <br> Med grundighed, kærlighed og respekt for det gode øl giver vi dig en unik øloplevelse
            </p>
            <img class="logo" src="assets/logo-tekst.JPG">
        </div>

        <div class="left"></div>

        <div class="middle"></div>

        <div class="right"></div>

        <div class="footer">
            <p style="color:white">Footer</p>
        </div>
    </div>



    <script>

        let beerList = [
            {
                "name": "Liege",
                "type": "Belgisk Witbier",
                "source": "https://thisted-bryghus.dk/media/1101/liege-m-draaber-50-cl.png"
            },
            {
                "name": "Rug",
                "type": "Mørk Ale",
                "source": "https://thisted-bryghus.dk/media/1293/22.png"
            },
            {
                "name": "Gin N' Beer",
                "type": "Gylden Ale",
                "source": "https://thisted-bryghus.dk/media/1287/gin-n-beer.png"
            },
            {
                "name": "Øko Spelt",
                "type": "Lys Ale",
                "source": "https://thisted-bryghus.dk/media/1292/23.png"
            },
            {
                "name": "Strong Ale",
                "type": "Strong Ale",
                "source": "https://thisted-bryghus.dk/media/1291/strong-ale.png"
            },
            {
                "name": "Sweet Gale",
                "type": "Gylden Lager",
                "source": "https://thisted-bryghus.dk/media/1290/sweet-gale.png"
            },
        ]

        $(document).ready(function () {
            showBeers();
        });

        let counter = 0;

        function showBeers() {
            $.each(beerList, function (key, value) {

                console.log('Kører Nu');


                switch (counter) {
                    case 0:
                        $(".left").append(' <img class="beer" src="' + value.source + '"> <h2 class="beer-name">' + value.name + '</h2>');
                        counter = 1
                        break;

                    case 1:
                        $(".middle").append(' <img class="beer" src="' + value.source + '"> <h2 class="beer-name">' + value.name + '</h2>');
                        counter = 2;
                        break;

                    case 2:
                        $(".right").append(' <img class="beer" src="' + value.source + '"> <h2 class="beer-name">' + value.name + '</h2>');
                        counter = 0;
                        break;
                }
            });
        };

    </script>
</body>

</html>
