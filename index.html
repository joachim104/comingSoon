<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>SBB</title>
</head>

<body style="background-color:black">

    <div class="container">
        <div class="topleft">
            <img class="logo" src="assets\logo.JPG">
        </div>
        <div class="middle">
            <h1 style="color:white">COMING SOON</h1>
            <hr>
            <p id="countdown"></p>
            <p class="info-text">Skansevej 8B • DK-3700 Rønne
                Tel: +45 61 12 07 19 • ale@smallbatch.dk
                www.smallbatch.dk</p>
        </div>
        <div class="bottomleft">
            <a class="link" href="https://www.facebook.com/pages/category/Brewery/Small-Batch-Brewery-Bornholm-987429424623924/"
                target="_blank">Facebook</a>
        </div>
    </div>


    <script>

        // Set the date we're counting down to
        var countDownDate = new Date("Marts 5, 2019 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="demo"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
